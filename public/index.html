<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
    <title>Notebook</title>
  </head>
  <body>
    <template>
    <div id='app'>
      <h1>Notebook</h1>
      <router-link to='/' tag='button' id='home-button'>Home</router-link>
      <button v-if='authenticated' v-on:click='logout' id='logout-button'>Logout</button>
      <button v-else v-on:click='$auth.loginRedirect' id='login-button'>Login</button>
      <router-view/>

      <template>
        <ul v-if="posts && posts.length">
          <li v-for="post in posts" :key='post.title'>
            <p><strong>{{post.title}}</strong></p>
            <p>{{post.body}}</p>
          </li>
       </ul>
     </template>
    </div>
  </template>

  <footer class="footer">
    <a href="https://github.com/acarter33/CreativeProject4.git">My Github</a>
  </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js" integrity="sha256-pU9euBaEcVl8Gtg+FRYCtin2vKLN8sx5/4npZDmY2VA=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
